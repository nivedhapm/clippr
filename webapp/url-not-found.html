<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clippr - URL Not Found</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .not-found-wrapper {max-width:640px;margin:80px auto;padding:48px 56px;background:#FFFFFF;border-radius:20px;box-shadow:0 12px 40px rgba(0,0,0,.35);text-align:center;color:#151312;font-family:'M PLUS 1p',sans-serif;}
    .not-found-wrapper h1 {font-size:40px;margin-bottom:18px;font-weight:700;}
    .not-found-wrapper p {font-size:16px;line-height:1.6;color:#555;margin-bottom:30px;}
    .nf-code {display:inline-block;background:#151312;color:#C5FF41;padding:6px 12px;border-radius:6px;font-weight:600;letter-spacing:.5px;margin:0 4px;}
    .home-btn {background:#F46C38;color:#fff;border:none;padding:16px 34px;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;transition:.3s;}
    .home-btn:hover {background:#e05a28;transform:translateY(-2px);box-shadow:0 8px 24px rgba(244,108,56,.4);}
    .support {margin-top:28px;font-size:13px;color:#777;}
    a.inline-link {color:#F46C38;text-decoration:none;font-weight:600;}
    a.inline-link:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="not-found-wrapper">
    <img src="assets/images/logo.png" alt="Clippr" style="height:72px;margin-bottom:10px;" />
    <h1>Link Not Found</h1>
    <p>The short link <span id="nfCode" class="nf-code"></span> no longer exists.<br>
       It may have been deleted or expired. You can create a new short link below.</p>
    <button class="home-btn" onclick="window.location.href=window.location.origin + window.location.pathname.replace(/url-not-found\.html$/, '')">Go to Clippr Home</button>
  </div>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if(code){document.getElementById('nfCode').textContent=code;} else {document.getElementById('nfCode').style.display='none';}
    })();
  </script>
</body>
</html>
