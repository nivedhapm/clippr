name: Deploy to Oracle Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Deploy to Oracle Cloud
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          printf '%s\n' "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          if [ ! -f target/clippr.war ]; then
            echo "‚ùå WAR not found: target/clippr.war"
            exit 1
          fi

          scp -i ~/.ssh/deploy_key target/clippr.war $USER@$HOST:/tmp/clippr.war

          ssh -i ~/.ssh/deploy_key $USER@$HOST << 'ENDSSH'
            set -euo pipefail

            sudo systemctl stop tomcat || true

            if [ -f /opt/tomcat/webapps/ROOT.war ]; then
              sudo cp /opt/tomcat/webapps/ROOT.war /opt/tomcat/webapps/ROOT.war.backup
            fi
            sudo rm -rf /opt/tomcat/webapps/ROOT
            sudo rm -f /opt/tomcat/webapps/ROOT.war

            sudo cp /tmp/clippr.war /opt/tomcat/webapps/ROOT.war
            sudo chown tomcat:tomcat /opt/tomcat/webapps/ROOT.war
            rm /tmp/clippr.war

            sudo systemctl start tomcat
            echo "Waiting for application to deploy..."
            sleep 30
            sudo systemctl status tomcat --no-pager
          ENDSSH

      - name: Verify Deployment
        env:
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          
          # SSH Key Setup (CRITICAL FIX: Note the \n for newline)
          mkdir -p ~/.ssh
          printf '%s\n' "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # Run verification and check its exit code
          if ssh -i ~/.ssh/deploy_key $USER@$HOST << 'ENDSSH'
            set -euo pipefail
          
            timeout=60
            while [ $timeout -gt 0 ]; do
              # Check for the presence of the exploded 'ROOT' directory
              if sudo ls /opt/tomcat/webapps/ | grep -q "^ROOT$"; then
                echo "Application deployed successfully on server (ROOT found)."
                exit 0  # Success exit on server
              fi
              echo "Waiting for deployment... ($timeout seconds remaining)"
              sleep 5
              timeout=$((timeout - 5))
            done
          
            # If the loop finishes without finding the directory, exit with 1
            echo "Deployment verification failed (ROOT not found)."
            exit 1 # Failure exit on server
          ENDSSH
          then
            echo "Verification Step PASSED."
          else
            echo "Verification Step FAILED."
            exit 1 # Fail the job if verification fails
          fi