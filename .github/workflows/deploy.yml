name: Deploy to Oracle Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Deploy to Oracle Cloud
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
        run: |
          set -euo pipefail

          # Create SSH directory
          mkdir -p ~/.ssh

          # Add private key safely, ensuring a terminating newline
          printf '%s\n' "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add host to known_hosts
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # Ensure WAR exists
          if [ ! -f target/clippr.war ]; then
            echo "❌ WAR not found: target/clippr.war"
            exit 1
          fi
          
          # Copy WAR file to server
          scp -i ~/.ssh/deploy_key target/clippr.war $USER@$HOST:/tmp/clippr.war
          
          # Deploy on server
          ssh -i ~/.ssh/deploy_key $USER@$HOST << 'ENDSSH'
            set -euo pipefail

            # Stop Tomcat
            sudo systemctl stop tomcat || true
          
            # Backup current deployment (optional)
            if [ -f /opt/tomcat/webapps/clippr.war ]; then
              sudo cp /opt/tomcat/webapps/clippr.war /opt/tomcat/webapps/clippr.war.backup
            fi
          
            # Remove old deployment
            sudo rm -rf /opt/tomcat/webapps/clippr
            sudo rm -f /opt/tomcat/webapps/clippr.war
          
            # Deploy new WAR
            sudo cp /tmp/clippr.war /opt/tomcat/webapps/clippr.war
            sudo chown tomcat:tomcat /opt/tomcat/webapps/clippr.war
          
            # Clean up temp
            rm /tmp/clippr.war
          
            # Start Tomcat
            sudo systemctl start tomcat
          
            # Wait for deployment
            echo "Waiting for application to deploy..."
            sleep 30
          
            # Check status
            sudo systemctl status tomcat --no-pager
          ENDSSH


      - name: Verify Deployment
        env:
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
    
          mkdir -p ~/.ssh
          # Add private key safely, ensuring a terminating newline
          printf '%s\n' "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
    
          ssh -i ~/.ssh/deploy_key $USER@$HOST << 'ENDSSH'
          set -euo pipefail
    
          timeout=60
          while [ $timeout -gt 0 ]; do
            if sudo ls /opt/tomcat/webapps/ | grep -q "clippr"; then
              echo "✅ Application deployed successfully!"
              exit 0
            fi
            echo "Waiting for deployment... ($timeout seconds remaining)"
            sleep 5
            timeout=$((timeout - 5))
          done
          echo "❌ Deployment verification failed"
          exit 1
          ENDSSH
